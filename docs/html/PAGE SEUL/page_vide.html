<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenu à venir - Analyse en préparation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../../images/icone.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #e6e7e8;
            background-color: #0a0a0a;
            line-height: 1.6;
            position: relative;
            font-weight: 600;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .coming-soon-icon {
            animation: float 3s ease-in-out infinite;
            color: #CC9900;
            filter: drop-shadow(0 5px 15px rgba(204, 153, 0, 0.4));
        }

        .progress-bar {
            height: 4px;
            background: rgba(204, 153, 0, 0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #CC9900, #FFCC00);
            border-radius: 2px;
            animation: progress-animation 2s ease-in-out infinite;
        }

        @keyframes progress-animation {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }

        footer {
            background-color: #0a0a0a;
            color: #b0b0b0;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(204, 153, 0, 0.3);
        }

        footer p {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="dark-overlay"></div>
    
    <main class="flex-grow flex items-center justify-center">
        <div class="text-center px-4 py-12 max-w-2xl mx-auto">
            <div class="coming-soon-icon text-6xl mb-8">
                <i class="fas fa-hourglass-half"></i>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-bold mb-6 text-[#CC9900] font-serif">
                Contenu en préparation
            </h1>
            
            <p class="text-xl md:text-2xl mb-8 text-gray-300">
                Notre analyse approfondie arrive très bientôt !
            </p>
            
            <div class="bg-[rgba(30,30,30,0.7)] p-8 rounded-lg border-l-4 border-[#CC9900] shadow-lg">
                <p class="text-lg mb-6">
                    <i class="fas fa-spinner fa-spin mr-2 text-[#CC9900]"></i>
                    Nous travaillons activement sur ce conflict.
                </p>
                
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                
                <p class="text-sm text-gray-400 mt-4">
                     ( Je dois finir mes devoirs ) 
                </p>
            </div>
            
            <div class="mt-12 animate-pulse">
                <p class="text-[#CC9900] flex items-center justify-center gap-2">
                    <i class="fas fa-clock"></i>
                    Revenez dans quelques jours pour découvrir notre analyse complète
                </p>
            </div>
        </div>
    </main>

   

    <script>
        // Animation supplémentaire pour les éléments
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('h1, p, .coming-soon-icon');
            
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
